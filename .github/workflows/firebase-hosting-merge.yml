name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm run build
      - run: firebase deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MCNAMARA_FAM_PHOTOS }}'
          channelId: live
          projectId: mcnamara-fam-photos
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          NODE_ENV: production
